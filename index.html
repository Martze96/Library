<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify-Library</title>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = "header">
        Book Library.
    </div>

    <div class="form">
        <div class="formContent">
            <div class="formHeader">
                <p class="formHeaderText">Add a new Book by typing in the Book info:</p>
            </div>
            <div class="formData">
                <label for "inputTitle">Title </label>
                <input type = "text" id="inputTitle" name="inputTitle">
                <label for "inputAuthor">Author </label>
                <input type = "text" id="inputAuthor" name="inputAuthor">
                <label for "inputPages">Pages </label>
                <input type = "number" id="inputPages" name="inputPages">
                <label for "inputRead">Read </label>
                <input type = "checkbox" id="inputRead" name="inputRead">
            </div>
            <div class="formMenu">
                <span class="button formCreateButton">Create Book</span>
                <span class="button formAbortButton">Abort</span>
            </div>
        </div>
    </div>
    <div class = "main">

    </div>
    <div class="menu">
        <span class="button addBookButton">Add Book</span>
    </div>
    <div class = "footer">
        @Github Martze96
    </div>
    
<script src="script.js"></script>    
</body>
</html>
